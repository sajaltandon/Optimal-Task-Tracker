<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>✨ SM Task Manager</title>
    <meta name="description" content="A beautiful and modern task manager to organize your daily tasks">
</head>
<body>
    <div class="container">
        <h1 class="title">✨ SM Task Manager</h1>
        
        <form class="task-form" id="task-form">
            <input 
                type="text" 
                id="task-input" 
                placeholder="What needs to be done today? ✍️" 
                class="task-input"
                autocomplete="off"
                spellcheck="true"
            >
            <button type="submit" id="add-task-btn" class="add-task-btn">
                ➕ Add Task
            </button>
        </form>
        
        <ul id="task-list" class="task-list"></ul>
        
        <div class="footer">
            <button id="clear-all-btn" class="clear-all-btn" style="display: none;">
                🗑️ Clear All Tasks
            </button>
            <p><b>Made with ❤️ by Sajal</b></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
